<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <title>Firewatch by NWTT - Wildfire Monitoring</title>
  <meta name="theme-color" content="#4F46E5">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Minimal body styling to ensure full height */
    body, #root {
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    /* Custom scrollbar for webkit browsers */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #4B5563 #1F2937; /* thumb track */
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #1f2937; /* Tailwind gray-800 */
      border-radius: 10px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* Tailwind gray-600 */
      border-radius: 10px;
      border: 2px solid #1f2937; /* Tailwind gray-800, creates padding */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: #6b7280; /* Tailwind gray-500 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "@google/genai": "https://esm.sh/@google/generative-ai",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <script type="module" src="./index.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
